<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>READ</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'my_blog_app/assets/favicon.ico' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'my_blog_app/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">POST</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/view_posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'show-books' request.user.id %}">Bookmarks</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Blog</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page header with logo and tagline-->
        <header class="py-5 bg-light border-bottom mb-4">

            <div class="container" style="{% static 'my_blog_app/imgs/avatar2.jpg' %}">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">{{ post.title }}</h1>
                    <p class="lead mb-0">{{ post.author }}</p>
                </div>
            </div>
        </header>
        <!-- Page content-->
        <div class="container">
        <div class="card text-center">
            <div class="card-header">
            Genre
            </div>
            <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">{{ post.write_up }}</p>
            <a href="#" class="btn btn-primary btn-sm">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
            {{ post.date }}
            </div>
            </div>
            </div>
        </br></br></br>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'my_blog_app/js/scripts.js' %}"></script>
    </body>
</html>
